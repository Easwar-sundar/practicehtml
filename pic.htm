<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Media query </title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="header_logo">Triber</div>
            <div class="header_menu">
                <div class="header_menul1">Home</div>
                <div class="header_menul2">About</div>
                <div class="header_menul3">contact</div>
            </div>
        </div>
        <div class="main">
            <div class="main_img"></div>
            <div class="main_text">
                <div class="main_txt1">Renault Triber</div>
                <div class="main_txt2">Compact 7 seater</div>
                <div class="main_txt3">Made in India</div>
                <div class="main_txt4">@6.63 lakhs</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_insta">
                <img src="./images/insta.png" alt="">
            </div>
            <div class="footer_fb">
                <img src="./images/fb.png" alt="">
            </div>
            <div class="footer_twitter">
                <img src="./images/twitter.png" alt="">
            </div>
            <div class="footer_linkedin">
                <img src="./images/linkedin.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
